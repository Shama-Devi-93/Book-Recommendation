<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">-->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black">
  <nav class="bg-purple-500 ">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <a href="/" class="text-white text-xl font-bold">Book Recommender</a>
          </div>
        </div>
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">
            <a href="/" class="text-white hover:bg-purple-700 px-3 py-2 rounded-md text-lg ">Home</a>
            <a href="/recommend" class="text-white hover:bg-purple-700 px-3 py-2 rounded-md text-lg ">Recommend</a>
            <a href="/contact" class="text-white hover:bg-purple-700 px-3 py-2 rounded-md text-lg ">Contact</a>
          </div>
        </div>
      </div>
    </div>
    <div class="md:hidden">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a href="/" class="text-white hover:bg-purple-700 block px-3 py-2 rounded-md text-base font-medium">Home</a>
        <a href="/recommend" class="text-white hover:bg-purple-700 block px-3 py-2 rounded-md text-base font-medium">Recommend</a>
        <a href="/contact" class="text-white hover:bg-purple-700 block px-3 py-2 rounded-md text-base font-medium">Contact</a>
      </div>
    </div>
  </nav>


<div class="container mx-auto px-4 py-8">
    <h2 class="text-5xl font-bold mb-4 text-white text-left ">Recommend Books</h2>
    <div class="container mx-auto px-4 py-6">
  <form action="/recommend_books" method="post" >
    <div class="flex flex-col sm:flex-row">
  <div class="flex-grow">
    <input name="user_input" type="text" placeholder="Search Your Book Here "  class="border border-gray-400 rounded-lg px-4 py-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500 w-10/12 bg-gray-100 text-gray-700 placeholder-gray-500" required>
  </div>
</div>
<div class="flex justify-start mt-4">
  <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white rounded-lg px-4 py-2 transition-colors duration-300 ease-in-out">
    Submit
  </button>
</div>

  </form>
</div>
  {% if data %}
    <div class="md:px-10 lg:px-0 xl:px-20 py-2 grid grid-cols-2 lg:grid-cols-5 gap-4">
   {% for i in data %}

      <div class=" p-4 ">
        <img src="{{i[2]}}" alt="Book 1" class="w-40 h-60">
          <h2 class="text-white text-lg truncate">{{i[0]}}</h2>
          <h2 class="text-white text-sm">{{i[1]}}</h2>

      </div>
   {% endfor %}
     </div>
{% endif %}


  </div>
</body>
</html>
