<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">-->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
<style>

    .animate-bounce:hover {
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class=" bg-gray-100">
<nav class="bg-purple-500 ">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <a href="/" class="text-white text-xl font-bold">Book Recommender</a>
          </div>
        </div>
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">
            <a href="/" class="text-white hover:bg-purple-700 px-3 py-2 rounded-md text-lg ">Home</a>
            <a href="/recommend" class="text-white hover:bg-purple-700 px-3 py-2 rounded-md text-lg ">Recommend</a>
            <a href="/contact" class="text-white hover:bg-purple-700 px-3 py-2 rounded-md text-lg ">Contact</a>
          </div>
        </div>
      </div>
    </div>
    <div class="md:hidden">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a href="/" class="text-white hover:bg-purple-700 block px-3 py-2 rounded-md text-base font-medium">Home</a>
        <a href="/recommend" class="text-white hover:bg-purple-700 block px-3 py-2 rounded-md text-base font-medium">Recommend</a>
        <a href="/contact" class="text-white hover:bg-purple-700 block px-3 py-2 rounded-md text-base font-medium">Contact</a>
      </div>
    </div>
  </nav>
  <div class=" mt-6 bg-gray-100 flex flex-col justify-center items-center px-4 sm:px-6 lg:px-8">
    <h1 class="text-4xl font-bold mb-8">Contact Us</h1>

    <form class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4 w-full sm:max-w-md lg:max-w-xl xl:max-w-2xl">
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
          Name
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Enter your name">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Enter your email">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
          Message
        </label>
        <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" placeholder="Enter your message"></textarea>
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
          Send
        </button>
        <a class="text-gray-500 text-sm animate-bounce" href="/">Go Back</a>
      </div>
    </form>
  </div>
</body>
 </html>
